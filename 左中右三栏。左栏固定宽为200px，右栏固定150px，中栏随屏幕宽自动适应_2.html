<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>左中右布局---（display:box过时）display:flex</title>
    <!-- flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。 -->
    <!-- 如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。 -->
    <!-- 如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，该项目不缩小。 -->
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        #content {
            /* 关键 */
            display: -webkit-flex;
            display: -moz-flex;
            display: -ms-flex;
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        #left {
            width: 200px;
            height: 100%;
            background-color: saddlebrown;
            /* 关键 */
            flex-shrink: 0;
        }
        
        #middle {
            background-color: blue;
            height: 100%;
            word-break: break-word;
        }
        
        #right {
            width: 150px;
            height: 100%;
            background-color: saddlebrown;
            /* 关键 */
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="left">asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf asdf </div>
        <div id="middle">PasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadasdfgggadP为让对手阿萨德刚回家后</div>
        <div id="right">fggfgf</div>
    </div>
</body>

</html>
